extensions:
- id: test_ext_init
  code_type: goext
  path: ""
  url: file://ext_good/ext_good.so
networks: []
policies:
- action: '*'
  effect: allow
  id: admin_statement
  principal: admin
  resource:
    path: .*
schemas:
- description: Test
  id: test
  plural: tests
  prefix: /v0.1
  schema:
    properties:
      id:
        description: ID
        permission:
        - create
        title: ID
        type: string
        unique: false
      description:
        description: Description
        permission:
        - create
        title: Description
        type: string
        unique: false
      subobject:
        description: Subobject description
        permission:
        - create
        title: Subobject
        type: object
        properties:
          subproperty:
            title: Subproperty
            type: string
            maxLength: 255
      test_suite_id:
        description: Test suite ID
        permission:
          - create
        title: Test Suite ID
        type: string
        relation: test_suite
        on_delete_cascade: true
    propertiesOrder:
    - id
    - description
    type: object
  singular: test
  title: Test
  actions:
    wait_for_context_cancel:
      title: Wait for cancel
      description: Waits until context is canceled
      path: /wait_for_context_cancel
      method: POST
      input:
        type: object
      output:
        type: object
    echo:
      title: Echo
      description: Echoes incoming message
      path: /echo
      method: POST
      input:
        type: object
      output:
        type: object
- description: Test Suite
  id: test_suite
  plural: test_suites
  singular: test_suite
  title: Test Suite
  prefix: /v0.1
  schema:
    properties:
      id:
        description: ID
        permission:
        - create
        title: ID
        type: string
        unique: false
    type: object
